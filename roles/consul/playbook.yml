---
- hosts: consul-nodes[0]
  gather_facts: no
#  no_log: True
  vars:
    is_primary: true
    bootstrap_expect: 1
    consul_config_mode: server
    encrypt_consul: true
    consul_encryption_key: "EG7Lq2jBbv13QWpuaAwI0g=="
  roles:
  - { role: consul }

- hosts: consul-nodes[1:]
  strategy: free
  gather_facts: no
#  no_log: True
  vars:
    is_primary: false
    consul_config_mode: server
    encrypt_consul: true
    consul_encryption_key: "EG7Lq2jBbv13QWpuaAwI0g=="
  roles:
   - consul

- hosts: consul-nodes[0]
  gather_facts: no
#  no_log: True
  vars:
    is_primary: true
    bootstrap_expect: 1
    consul_config_mode: server
  tasks:
  - include_tasks: "../roles/consul/tasks/xtraz.yml"
    when:
    - "service_discovery_provider == 'consul'"


