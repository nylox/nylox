---
- name: "Deploy profile customizations"
  template:
    src: "{{ item }}.j2"
    dest: "/root/.{{ item }}"
    owner: root
    group: root
    mode: "u=rwx,g=rx,o="
    force: yes
  with_items:
  - bash_aliases
  - vimrc
  tags:
  - xtraz

- name: "Deploy nanorc"
  shell:
    echo "" > /root/.nanorc ; for file in $(find /usr/share -name '*.nanorc'); do echo 'include '${file} >> /root/.nanorc; done;
  tags:
  - xtraz

- name: "Add aliases sourcing to bashrc"
  lineinfile:
    path: "/etc/bash.bashrc"
    line: '. ~/.bash_aliases'
  when:
  - "ansible_pkg_mgr == 'pacman'"
  tags:
  - xtraz

- name: "Update local motd file"
  template:
    src: "{{ item }}.j2"
    dest: "/etc/profile.d/motd.sh"
    owner: root
    group: root
    mode: "u=rw,g=r,o=r"
  with_items:
  - motd
  tags:
  - xtraz

- name: "Deploy default locale"
  copy:
    content: "LC_ALL={{ default_locale }}"
    dest: /etc/default/locale
  tags:
  - conf

- name: "Set locale"
  shell:
    "{{ item }}"
  with_items:
  - "which locale-gen && locale-gen || /bin/true"
  - "localectl set-locale LANG={{ default_locale }}"
  tags:
  - conf 

- name: "Deploy system FD calculated limits"
  template:
    src:   "{{ item }}.j2"
    dest:  "/etc/security/{{ item }}"
    owner: root
    group: root
    mode:  "u=rw,g=r,o=r"
    force: yes
  with_items:
  - limits.conf
  tags:
  - conf 

- name: "Verify If SELinux exists"
  stat:
    path: /etc/selinux/config
  register: selinux
  tags:
  - conf

- name: "Deploy SELinux configuration"
  template:
    src:   "selinux.j2"
    dest:  "/etc/selinux/config"
    owner: "root"
    group: "root"
    mode:  "u=rw,g=r,o=r"
    force: yes
  when:
  - selinux.stat.exists
  tags:
  - conf


