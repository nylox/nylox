---
- set_fact:
    wts_key: "{{ intermediate_dir }}/private/{{ what_to_sign }}.key"
    wts_csr: "{{ intermediate_dir }}/csr/{{ what_to_sign }}.csr"
    wts_crt: "{{ intermediate_dir }}/certs/{{ what_to_sign }}.crt"
    extension : "{{ extension | default('server_cert') }}"

- name: "Sign :: Generate private key for '{{ what_to_sign }}'"
  shell:
    openssl genrsa -out {{ wts_key }} 2048
  register: sign_create_private_key
  args:
    creates: "{{ wts_key }}"
  tags:
  - conf

- name: "Sign :: Generate CSR for '{{ what_to_sign }}'"
  shell:
    echo -e "\n\n\n\nNylox {{ what_to_sign | capitalize }}\n{{ subject | default(what_to_sign) }}\n{{ what_to_sign }}@{{ domain_name }}\n" |  openssl req -config {{ intermediate_dir }}/openssl.cnf -key {{ wts_key }} -new -sha256 -out {{ wts_csr }}
  register: sign_create_csr
  args:
    creates: "{{ wts_csr }}"
  tags:
  - conf

- name: "Sign :: Generate certificate for '{{ what_to_sign }}'"
  shell:
    echo -e "y\ny\n" | openssl ca -config {{ intermediate_dir }}/openssl.cnf -extensions {{ extension }} -days 366 -notext -md sha256 -in {{ wts_csr }} -passin file:/root/.ssh/id_rsa -out {{ wts_crt }}
  register: sign_create_certificate
  args:
    creates: "{{ wts_crt }}"
  tags:
  - conf

