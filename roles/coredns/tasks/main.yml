---
- name: "Install packages"
  vars:
    packages: "{{ conf.packages }}"
  include_tasks: "{{ role_path }}/../common/tasks/{{ ansible_pkg_mgr }}/package.yml"
  tags:
  - bin

- name: "Download requirements"
  include_tasks: "{{ role_path }}/../common/tasks/requirements.yml"
  when:
  - "connectivity_mode == 'online'"
  tags:
  - reqs

- name: "Create OS groups"
  group:
    name:   "{{ conf.groupname }}"
    system: "yes"
    state:  "present"
  tags:
  - init

- name: "Create OS users"
  user:
    name:      "{{ conf.username }}"
    group:     "{{ conf.groupname }}"
    append:    "yes"
    shell:     "/bin/false"
    home:      "/var/lib/{{ conf.username }}"
    move_home: "yes"
    system:    "yes"
    state:     "present"
  tags:
  - init

- name: "Extract binary '{{ requirements.binary.name }}'"
  unarchive:
    src:  "{{ requirements.binary.local_path }}"
    dest: "/usr/bin"
    owner: "{{ conf.username }}"
    group: "{{ conf.username }}"
    mode: "u=rwx,g=rx,o=rx"
  tags:
  - bin

- name: "Deploy service file"
  template:
    src:   coredns_systemd.j2
    dest:  /etc/systemd/system/coredns.service
    owner: root
    group: root
    mode:  "u=rw,g=r,o=r"
  tags:
  - service

- name: "Stop service"
  service:
    name:    "{{ item }}"
    state:   stopped
    enabled: no
  with_items:
  - "{{ conf.services }}"
  tags:
  - service

- name: "Delete configuration directories"
  file:
    dest:  "{{ item }}"
    state: absent
  with_items:
  - "{{ conf.conf_dir }}"
  - "{{ conf.root_dir }}"
  - "{{ conf.log_dir }}"
  tags:
  - clear

- name: "Create configuration directories"
  file:
    path:  "{{ item }}"
    state: "directory"
    owner: "{{ conf.username }}"
    group: "{{ conf.groupname }}"
  with_items:
  - "{{ conf.conf_dir }}"
  - "{{ conf.root_dir }}"
  - "{{ conf.log_dir }}"
  tags:
  - conf

- name: "Deploy configuration"
  template:
    src:   "{{ item }}.j2"
    dest:  "{{ conf.conf_dir }}/{{ item }}"
    owner: "{{ conf.username }}"
    group: "{{ conf.groupname }}"
    mode: "u=rwx,g=rwx,o=rx"
    force: yes
  with_items:
  - "Corefile"
  tags:
  - conf

- name: "Final state for service - {{ service_final.state }}"
  service:
    name:    "{{ item }}"
    state:   "{{ service_final.state }}"
    enabled: "{{ service_final.enabled }}"
  with_items:
  - "{{ conf.services }}"
  tags:
  - service

- name: "Wait for ports"
  wait_for:
    host:    "{{ item.host }}"
    port:    "{{ item.port }}"
    state:   started
    timeout: 30
  with_items:
  - host: "{{ bind_host | d('127.0.0.1') }}"
    port: "{{ bind_port | d('5453') }}"
  loop_control:
    label: "{{ item.host }}:{{ item.port }}"
  when:
  - "service_final.state != 'stopped'"
  tags:
  - service
  - verify

