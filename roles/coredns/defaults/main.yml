---
packages_apt: []
packages_yum: []
packages_pacman: []

conf:
  packages: "{{ vars['packages_' ~ ansible_pkg_mgr] }}"
  services:
  - coredns
  username: "coredns"
  groupname: "coredns"
  root_dir: "/var/lib/coredns"
  conf_dir: /etc/coredns
  work_dir: "/usr/share/coredns"
  log_dir: "/var/log/coredns"

coredns_version: "1.2.1"
coredns_download_uri: "https://github.com/coredns/coredns/releases/download/v{{ coredns_version }}"

requirements:
  binary:
    type:        "uri"
    name:        "coredns_{{ coredns_version }}_linux_amd64.tgz"
    remote_path: "{{ coredns_download_uri }}/coredns_{{ coredns_version }}_linux_amd64.tgz"
    local_path:  "{{ dir_reqs }}/coredns_{{ coredns_version }}_linux_amd64.tgz"
    sha256:      "cc7e9db06a13a51fc351fa9f3e7ab4e6ddc0591fe0536f4b2f3fd337ab652fb4"

bind_host: "{{ ips[cnc_net][inventory_hostname].ip }}"
bind_port: "5453"

service_final:
  state:   "restarted"
  enabled: "yes"

